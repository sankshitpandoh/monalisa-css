<html>
    <head>
        <title>Pattern Two</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/css-doodle/0.2.3/css-doodle.min.js"></script>
        <link href="pattern-2.css" rel="stylesheet">
    </head>
    <body>
        <css-doodle>
            :doodle {
                @grid: 10x10;
                @size: 100vmax;
                grid-gap: 1px;
            }
            background-color: tomato;
            transform: scale(@rand(.1,.9,.3,.7));
          </css-doodle>
          
    </body>
</html>
